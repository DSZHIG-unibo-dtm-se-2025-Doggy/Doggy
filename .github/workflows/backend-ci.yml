name: Backend CI

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: 'backend/.python-version'
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff mypy types-requests

    - name: Run ruff (linting)
      working-directory: ./backend
      run: |
        ruff check .

    - name: Run ruff (formatting check)
      working-directory: ./backend
      run: |
        ruff format --check .

    - name: Run mypy (type checking)
      working-directory: ./backend
      run: |
        # Mypy uses exclude patterns from pyproject.toml (respects .gitignore patterns)
        mypy . --ignore-missing-imports --explicit-package-bases || true

    - name: Check import sorting
      working-directory: ./backend
      run: |
        ruff check . --select I --fix || true

  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: 'backend/.python-version'
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test imports
      working-directory: ./backend
      run: |
        python -c "from main import app; print('✓ Imports successful')"

    - name: Check syntax
      working-directory: ./backend
      run: |
        python -m py_compile main.py
        python -m py_compile Features/LLM/llm_engine.py
        python -m py_compile Features/DogRecognition/dog_recognition.py
        python -m py_compile Core/router.py
        echo "✓ All files compile successfully"
